<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - EventPro</title>
  
<style>
/* Reset some defaults */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Page background */
body {
  background: linear-gradient(135deg, #3498db, #8e44ad);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px; /* small padding for mobile */
}

/* Registration container */
.register-container {
  background: #ffffff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

/* Title */
.register-container h2 {
  margin-bottom: 20px;
  color: #2c3e50;
  font-size: 28px;
  font-weight: 600;
}

/* Input fields */
.register-container input,
.register-container select {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: border 0.3s, box-shadow 0.3s;
}

/* Focus effects */
.register-container input:focus,
.register-container select:focus {
  border-color: #3498db;
  outline: none;
  box-shadow: 0px 0px 6px rgba(52, 152, 219, 0.5);
}

/* Button */
.register-container button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  font-weight: bold;
  background: #3498db;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s, transform 0.1s;
}

.register-container button:hover {
  background: #2980b9;
}

.register-container button:active {
  transform: scale(0.97);
}

/* Message */
#message {
  margin-top: 15px;
  font-size: 14px;
  font-weight: 500;
}

/* Success & Error colors */
#message:empty {
  display: none;
}
#message:not(:empty) {
  padding: 8px;
  border-radius: 6px;
}
#message:contains("Error") {
  color: #e74c3c;
}
#message:not(:contains("Error")) {
  color: #27ae60;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===================== */
/* üì± RESPONSIVENESS üì± */
/* ===================== */

/* Small phones */
@media (max-width: 480px) {
  .register-container {
    padding: 25px 20px;
  }

  .register-container h2 {
    font-size: 22px;
  }

  .register-container input,
  .register-container select,
  .register-container button {
    font-size: 14px;
    padding: 10px;
  }
}

/* Tablets */
@media (min-width: 481px) and (max-width: 768px) {
  .register-container {
    max-width: 500px;
    padding: 35px 25px;
  }

  .register-container h2 {
    font-size: 26px;
  }
}

/* Laptops / Desktops */
@media (min-width: 769px) {
  .register-container {
    max-width: 450px;
  }
}

</style>
  
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="name" placeholder="Name" required /><br><br>
      <input type="email" name="email" placeholder="Email" required /><br><br>
      <input type="password" name="password" placeholder="Password" required /><br><br>
      <select name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select><br><br>
      <button type="submit">Register</button>
    </form>
    <a href="./Login.html">Login</a>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));

      try {
        const res = await fetch("http://eventmanagement-backend.onrender.com/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const data = await res.json();
        document.getElementById("message").textContent = data.message || "Registration complete!";
      } catch (err) {
        document.getElementById("message").textContent = "‚ùå Error connecting to server.";
      }
    });
  </script>
</body>
</html>
